<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <script>
    window.onload = function () {
      document.querySelector("#btnOk").onclick = chkFunc;
    };

    function chkFunc() {
      if(frm.name.value === ""){
        frm.name.placeholder = "작성자를 입력하시오";
        frm.name.focus();
        return false;
      }
      // 나머지는 생략
      frm.submit();
    }
  </script>
</head>
<body style="margin: 20px;">
✏️새글 입력✏️
<form action="/board/insert" name="frm" method="post">{% csrf_token %}
  <table style="width: 95%;" class = 'table'>
    <tr>
      <td>작성자</td>
      <td><input type="text" name="name"></td>
    </tr>
    <tr>
      <td>비밀번호</td>
      <td><input type="text" name="passwd"></td>
    </tr>
    <tr>
      <td>이메일</td>
      <td><input type="text" name="mail"></td>
    </tr>
    <tr>
      <td>글제목</td>
      <td><input type="text" name="title"></td>
    </tr>
    <tr>
      <td>글내용</td>
      <td>
        <textarea rows="5" style="width: 99%" name="content"></textarea>
      </td>
    </tr>
    <tr>
      <td colspan="2" style="text-align: center">
        <input type="button" value="등록" id="btnOk" class="btn btn-primary">
      </td>
    </tr>
  </table>
</form>
</body>
</html>
