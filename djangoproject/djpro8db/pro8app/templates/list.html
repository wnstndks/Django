<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>* 상품정보 *</h2>
{% if datas.count > 0 %}
{% for a in datas %}
	<div>
		<b>{{a.id}}</b>
		{{a.code}}
		{{a.name}}
		{{a.price}}
		{{a.pup_date}}
	</div>
{% endfor %}
{% else %}
	<p>자료가 없어요</p>
{% endif %}
</body>
</html>
